server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master #读取分支
      name: application #配置文件名称
      profile: dev  #读取后缀名称，上述3个综合起来：http://config3344.com:3344/master/application-dev.yml
      uri: http://config3344.com:3344

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

management:
          endpoints:
            web:
              exposure:
                include: "*" #暴露监控端点