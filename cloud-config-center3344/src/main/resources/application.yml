server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/blackkami/SpringCloudConfig.git #Git的"配置仓库"
          searchPaths: SpringCloudConfig,Lv2_* #搜索目录，对应仓库名
      label: master #读取分支

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka